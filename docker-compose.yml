services:
  ollama:
    image: ollama/ollama
    #runtime: nvidia
    container_name: ollama_service
    ports:
      - "11434:11434"
    restart: always
    volumes:
      - ./.ollama:/root/.ollama
      - ./documentos:/documentos
    environment:
      - OLLAMA_ACCELERATE=true
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
  
  vector_creator:
    build: .
    container_name: vector_creator
    profiles: [create-vectors]
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./documentos:/app/documentos
    command: python create_vectors.py
    
  app:
    build: .
    container_name: fastapi_chatbot
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - .:/app
      
volumes:
  ollama_data: 